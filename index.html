<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Slideshow with Fade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title-dock">
            <h2>Automatic slideshow</h2>
            <p>Change image in every 3 seconds</p>
        </div>

        <div class="slide-container">
            <div class="mySlides fade">
                <div class="img-index-text">1 / 4</div>
                <img src="/img/love.jpg" alt="love-couple" class="slide-img">
                <div class="caption-text">Caption text</div>
            </div>
            <div class="mySlides fade">
                <div class="img-index-text">2 / 4</div>
                <img src="/img/animal.jpg" alt="love-couple" class="slide-img">
                <div class="caption-text">Caption text</div>
            </div>
            <div class="mySlides fade">
                <div class="img-index-text">3 / 4</div>
                <img src="/img/nature.jpg" alt="love-couple" class="slide-img">
                <div class="caption-text">Caption text</div>
            </div>
            <div class="mySlides fade">
                <div class="img-index-text">4 / 4</div>
                <img src="/img/street.jpg" alt="love-couple" class="slide-img">
                <div class="caption-text">Caption text</div>
            </div>
        </div>
        <br>
        <div class="dots-dock">
            <span class="slide-dot"></span>
            <span class="slide-dot"></span>
            <span class="slide-dot"></span>
            <span class="slide-dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
